# public kiritan data
train_align: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/alignment/train
train_pitch: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/pitch_beat_extraction/train
train_wav: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/wav_info/train
val_align: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/alignment/test
val_pitch: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/pitch_beat_extraction/test
val_wav: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/wav_info/test

# standard: 4
# sing_quality: conf/sing_quality.csv


# feature related
sampling_rate: 22050
nfft: 2048
n_mels: 80
feat_dim: 1025
frame_length: 0.06
frame_shift: 0.03

# model related
model_save_dir: exp/GLU_512_Transformer_dmel_gnorm_perp/model                       # change
model_type: GLU_Transformer
normalize: True
double_mel_loss: True
perceptual_loss: 0.01
stats_file: exp/GLU_512_Transformer_dmel_gnorm_perp/model/feats_stats.npz           # change
stats_mel_file: exp/GLU_512_Transformer_dmel_gnorm_perp/model/feats_mel_stats.npz   # change

hidden_size: 512                                                                    # change
embedding_size: 512                                                                 # change
glu_num_layers: 3
dec_nhead: 4
dec_num_block: 6
num_frames: 500
char_max_len: 100
phone_size: 68
local_gaussian: True

# train related
resume: False
max_epochs: 300
gradclip: 5

batchsize: 10 # was 4
num_workers: 0 # was 10

accumulation_steps: 4
auto_select_gpu: False
gpu_id: 2

optimizer: noam
noam_scale: 1.0
gradient_accumulation_steps: 1
noam_warmup_steps: 4000
train_step_log: 20
dev_step_log: 2
seed: 777
gpu: 1
# normalize: True # for utterence normalize
# collect_stats: True

